<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таймер зворотного відліку</title>
    <style>
      body {
        font-size: 36px;
        text-align: center;
        padding-top: 56px;
      }

      p {
        margin-top: 0;
      }

      .field:not(:last-child) {
        margin-bottom: 24px;
      }
    </style>
  </head>
  <body>
    <div class="timer" id="timer-1">
      <p>До абстрактної події залишилось:</p>
      <div class="field">
        <span class="value" data-value="days"></span>
        <span class="label">днів</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours"></span>
        <span class="label">годин</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins"></span>
        <span class="label">хвилин</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs"></span>
        <span class="label">секунд</span>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
